<div class="header animated fadeInDown">
    <div class="site_title_container">
        <div class="site_title">
            <h1>
                <a href="{{ .Site.BaseURL }}">
                    <span class="web-font">{{ .Site.Title }}</span>
                </a>
            </h1>
        </div>
        <div class="description">
            <p class="sub_title">{{ with .Site.Params.subTitle }}{{ . }}{{ else }}{{ end }}</p>
            <div class="my_socials">
                {{ range sort .Site.Params.Social "weight" }}
                {{ if ne .url "" }}
                <a href="{{ .url }}" title="{{ .name }}"><i class="ri-{{ .name }}-line"></i></a>
                <!-- <a href="{{ .url }}" title="{{ .name }}" target="_blank"><i class="ri-{{ .name }}-line"></i></a> -->
                {{ end }}
                {{ end }}
                <a href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" type="application/rss+xml" title="rss" target="_blank"><i
                        class="ri-rss-fill"></i></a>
            </div>
        </div>
    </div>
</div>

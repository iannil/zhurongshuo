{{ if .IsPage }}
<!-- Article Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary | plainify }}{{ end }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ if .Params.author }}{{ .Params.author }}{{ else }}{{ .Site.Params.Author.name }}{{ end }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "images/favicon.ico" | absURL }}"
    }
  },
  {{ if .Params.image }}
  "image": "{{ .Params.image | absURL }}",
  {{ else }}
  "image": "{{ "images/favicon.ico" | absURL }}",
  {{ end }}
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }{{ with .Params.tags }},
  "keywords": "{{ range $index, $tag := . }}{{ if $index }}, {{ end }}{{ $tag }}{{ end }}"
  {{ end }}
}
</script>

<!-- BreadcrumbList Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "首页",
      "item": "{{ .Site.BaseURL }}"
    }{{ if .Section }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Section }}",
      "item": "{{ .Site.BaseURL }}{{ .Section }}/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }{{ else }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }{{ end }}
  ]
}
</script>
{{ else }}
<!-- WebSite Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "description": "{{ .Site.Params.description }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "images/favicon.ico" | absURL }}"
    }
  }{{ if .Site.Params.Author.name }},
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.Author.name }}"
  }{{ end }}
}
</script>
{{ end }}
